<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Weather Forecast</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/cloud.ico">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
</head>
<body>
	<section class="weather">
		<div class="container">
			<h1 class="weather__title">
				Weather Forecast <i class="wi wi-sunrise"></i>
			</h1>
			<ul class="weather__list">
				<li class="weather__list-item lisbon half">
					<span class="city capitalize">lisbon</span>
					<span class="temp">21°С <i class="wi wi-day-sunny"></i></span>
				</li>
				<li class="weather__list-item paris fourth">
					<span class="city capitalize">paris</span>
					<span class="temp">11°С <i class="wi wi-night-showers"></i></span>
				</li>
				<li class="weather__list-item belgrade fourth">
					<span class="city capitalize">belgrade</span>
					<span class="temp">15°С <i class="wi wi-day-cloudy"></i></span>
				</li>
				<li class="weather__list-item moscow fourth">
					<span class="city capitalize">moscow</span>
					<span class="temp">21°С <i class="wi wi-day-cloudy-high"></i></span>
				</li>
				<li class="weather__list-item tel-aviv fourth">
					<span class="city capitalize">tel aviv</span>
					<span class="temp">32°С <i class="wi wi-hot"></i></span>
				</li>
				<li class="weather__list-item cair fourth">
					<span class="city capitalize">cair</span>
					<span class="temp">21°С <i class="wi wi-day-sunny"></i></span>
				</li>
				<li class="weather__list-item new-york fourth">
					<span class="city capitalize">new york</span>
					<span class="temp">17°С <i class="wi wi-day-thunderstorm"></i></span>
				</li>
				<li class="weather__list-item new-delphi fourth">
					<span class="city capitalize">new delphi</span>
					<span class="temp">17°С <i class="wi wi-rain-wind"></i></span>
				</li>
				<li class="weather__list-item san-francisco half">
					<span class="city capitalize">san francisco</span>
					<span class="temp">15°С <i class="wi wi-day-sunny-overcast"></i></span>
				</li>
				<li class="weather__list-item tokyo fourth">
					<span class="city capitalize">tokyo</span>
					<span class="temp">8°С <i class="wi wi-night-clear"></i></span>
				</li>
				<li class="weather__list-item sydney full">
					<span class="city capitalize">sydney</span>
					<span class="temp">25°С <i class="wi wi-night-partly-cloudy"></i></span>
				</li>
			</ul>
			<p>
				<span class="capitalize">have </span>a nice day and don't forget umblrella if you are in <span class="capitalize" style="color:darkseagreen">new delphi </span> now!
			</p>
		</div>
	</section>
	<script src="js/bundle.js"></script>
</body>
</html>
