<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shop List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Home made Pizza 🍕</h1>
	</header>
	<main>
		<div class="pizza">
			<img src="Images/Home made Pizza.jpg" alt="Pizza">
		</div>
		<div class="ingredients">
			<ul>
				<li>
					<input type="checkbox" id="cake" name="pizze">
					<label for="cake">Cake</label>
				</li>
				<li>
					<input type="checkbox" id="tomato paste or ketchup" name="pizza">
					<label for="tomato paste or ketchup">Tomato paste or ketchup</label>
				</li>
				<li>
					<input type="checkbox" id="mayonnaise" name="pizza">
					<label for="mayonnaise">Mayonnaise</label>
				</li>
				<li>
					<input type="checkbox" id="mushrooms" name="pizza">
					<label for="mushrooms">Mushrooms</label>
				</li>
				<li>
					<input type="checkbox" id="tomatoes" name="pizza">
					<label for="tomatoes">Tomatoes</label>
				</li>
				<li>
					<input type="checkbox" id="sausage" name="pizza">
					<label for="sausage">Sausage</label>
				</li>
				<li>
					<input type="checkbox" id="cheese" name="pizza">
					<label for="cheese">Cheese</label>
				</li>
			</ul>
		</div>
	</main>
</body>
</html>
