<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="icons/favicon.png">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<section class="page">

		<header class="page__header">
			<h1>
				<span class="capitalize"><span class="uppercase">css </span>dinner shopping list</span>
			</h1>
			<p>
				<span class="capitalize">let's </span> go to the mall!
			</p>
		</header>

		<div class="container">
			<form>
				<ul class="page__list">
					<li>
						<label class="page__label">
							<input type="checkbox" class="check">
							<span><span class="uppercase">a </span>lot of pickles</span>
							<span class="page__description">for the next lesson about <span class="uppercase">css</span></span>
						</label>
					</li>
					<li>
						<label class="page__label">
							<input type="checkbox" class="check">
							<span>10 apples</span>
							<span class="page__description">for more <span class="uppercase">css </span>manipulations</span>
						</label>
					</li>
					<li>
						<label class="page__label">
							<input type="checkbox" class="check">
							<span>20 oranges</span>
							<span class="page__description">because they are awesome</span>
						</label>
					</li>
					<li>
						<label class="page__label">
							<input type="checkbox" class="check">
							<span>13 plates</span>
							<span class="page__description">hm.. they always dissapear</span>
						</label>
					</li>
					<li>
						<label class="page__label">
							<input type="checkbox" class="check">
							<span>15 bentos</span>
						</label>
					</li>
					<li>
						<label class="page__label">
							<input type="checkbox" class="check">
							<span>1 bottle of <span class="capitalize">sake </span>^_^</span>
							<span class="page__description">for my friends</span>
						</label>
					</li>
				</ul>
				<input type="submit" value="Bon appetit :)" class="page__submit">
			</form>
		</div>

	</section>
</body>
</html>
