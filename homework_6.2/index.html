<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="icons/favicon.png">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<section class="page">

		<header class="page__header">
			<h1>
				<span class="capitalize"><span class="uppercase">robbery</span> apple store</span>
			</h1>
			<p>
				<span class="capitalize">let's</span> go!
			</p>
		</header>

		<div class="container">
			<form>
				<ul class="page__list">
					<li class="page__item">
						<label class="page__label">
							<input type="checkbox" class="page__check">
							<span>macbook</span>
							<span class="page__description">for me</span>
						</label>
					</li>
					<li class="page__item">
						<label class="page__label">
							<input type="checkbox" class="page__check">
							<span>imac</span>
							<span class="page__description">for you</span>
						</label>
					</li>
					<li class="page__item">
						<label class="page__label">
							<input type="checkbox" class="page__check">
							<span>mac pro</span>
							<span class="page__description">for us</span>
						</label>
					</li>
					<li class="page__item">
						<label class="page__label">
							<input type="checkbox" class="page__check">
							<span>more mac</span>
							<span class="page__description">hm.. they always dissapear</span>
						</label>
					</li>
					<li class="page__item">
						<label class="page__label">
							<input type="checkbox" class="page__check">
							<span>more and more</span>
							<span class="page__description">for my friends</span>
						</label>
					</li>
					<li class="page__item">
						<label class="page__label">
							<input type="checkbox" class="page__check">
							<span>never enough ^_^</span>
							<span class="page__description">because they are awesome</span>
						</label>
					</li>
				</ul>
				<input type="submit" value="ROB!" class="page__submit">
			</form>
		</div>

	</section>
</body>
</html>
